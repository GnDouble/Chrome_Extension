<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Link to External CSS File -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="header">
        <h2>It's up to you :)</h2>
    </div>

    <div id="form">
        <input class="todo-input" type="text" placeholder="Add a task...">
        <button class="todo-btn" type="button">New task</button>
    </div>
    
    <div id="taskOut">
        <!-- List of Tasks -->
        <ul>
            <li>Sample Task 1</li>
            <li>Sample Task 2</li>
            <li>Sample Task 3</li>
        </ul>
    </div>
</body>
</html>
