<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-Do List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2 style="align-items: top;">
                To-Do List 
                <img src="images/to-do.jpeg" alt="To-Do Icon">
            </h2>
            <div class="textDummy">
                <input placeholder="Enter your task" id="dummyId" />
                <button class="button" id="myTick">
                     <img src="images/tick.png">
                </button>
            </div>
            <p id="output"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
