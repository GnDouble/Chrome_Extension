<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Link to External CSS File -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- GitHub button with JavaScript redirection -->
    <button id="git">
        <img src="images/github.svg.png" alt="github icon">

    <div id="form">
        <input class="todo-input" id="input-box" type="text" placeholder="Add a task...">

    </div>
    
    <div id="taskOut">
        <!-- List of Tasks -->
        <ul id="list-container">
            <!-- <li class="checked">Sample Task 1</li>
            <li>Sample Task 2</li>

        </ul>
    </div>
    
    <script src="index.js"></script>
